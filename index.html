<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; text-align:center; }
    input, button { padding:10px; margin:5px; }
    #messages { height:300px; overflow-y:auto; border:1px solid #555; margin:10px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Private Login</h2>
  <input id="user" placeholder="User ID">
  <input id="pass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
</div>

<div id="chat" style="display:none;">
  <h3>Private Chat</h3>
  <div id="messages"></div>
  <input id="msg" placeholder="Type message">
  <input type="file" id="img">
  <button onclick="send()">Send</button>
  <button onclick="startCall()">ðŸ“ž Voice Call</button>
</div>

<script>
const USER = "Excel@123";
const PASS = "Microsoft@123";
let loggedInDevices = 0;

function login() {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;
  if(u===USER && p===PASS && loggedInDevices<2){
    loggedInDevices++;
    document.getElementById("login").style.display="none";
    document.getElementById("chat").style.display="block";
  } else {
    alert("Access denied or 2 devices already logged in");
  }
}

function send() {
  const msg = document.getElementById("msg").value;
  const div = document.createElement("div");
  div.textContent = msg;
  document.getElementById("messages").appendChild(div);
  document.getElementById("msg").value="";
}

function startCall() {
  alert("Voice call works with browser WebRTC â€“ both users must open this page");
}
</script>

</body>
</html>
